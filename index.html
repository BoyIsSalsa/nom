<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px; /* Adjust the width as needed */
      height: auto;
    }

    .vote-button {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #322f2f; /* Button color */
      color: rgb(66, 63, 63);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .vote-button:hover {
      background-color: #d32f2f; /* Button color on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="videoofdilan.png" alt="Dilan">
    <a href="#" class="vote-button">Vote</a>
  </div>
</body>
</html>
