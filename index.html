<!DOCTYPE html>
<html>
<head>
  <title>Button redirect</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: rgb(48, 45, 45); /* Background color set to black */
    }
    button {
      background-color: rgb(150, 142, 142); /* Button color set to gray */
      color: white; /* Text color set to white */
      padding: 10px 20px; /* Padding for better appearance */
      border: none; /* Remove button border */
      font-size: 16px; /* Font size adjustment */
    }
    button:hover {
      background-color: rgb(105, 99, 99); /* Button color on hover */
    }
  </style>
</head>
<body>
  <button onclick="redirectToSite()">Click here jew</button>

  <script>
    function redirectToSite() {
      window.location.href = "https://boyissalsa.github.io/NomNOm/"; /* Replace with your desired website URL */
    }
  </script>
</body>
</html>
