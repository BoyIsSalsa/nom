<!DOCTYPE html>
<html>
<head>
  <title>Button Redirect</title>
</head>
<body>

<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <form id="redirectForm" action="">
    <input type="button" value="Click here" onclick="redirectToSite()">
  </form>
</div>

<script>
  function redirectToSite() {
    window.location.href = "https://www.youtube.com"; // Replace this URL with your desired website
  }
</script>

</body>
</html>
